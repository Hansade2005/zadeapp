<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main "Z" shape -->
  <path d="M15 15 L35 15 L25 30 L45 30 L35 45 L15 45 L25 30 Z" fill="url(#logoGradient)" stroke="url(#accentGradient)" stroke-width="2"/>

  <!-- Connecting dots representing marketplace connections -->
  <circle cx="55" cy="22" r="3" fill="#6366f1" opacity="0.8"/>
  <circle cx="65" cy="30" r="3" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="75" cy="25" r="3" fill="#6366f1" opacity="0.8"/>
  <circle cx="85" cy="35" r="3" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="95" cy="28" r="3" fill="#6366f1" opacity="0.8"/>

  <!-- Connecting lines -->
  <path d="M55 22 L65 30 L75 25 L85 35 L95 28" stroke="#6366f1" stroke-width="1.5" fill="none" opacity="0.6"/>

  <!-- "ZADE" Text -->
  <text x="110" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#logoGradient)">ZADE</text>
  <text x="110" y="42" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">MARKETPLACE</text>
</svg>